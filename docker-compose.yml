services:
  app:
    build: .
    container_name: phi_here
    network_mode: host
    env_file:
      - .env
    restart: unless-stopped
    # Using host network mode to access Yggdrasil IPv6 addresses
    # App will be accessible on localhost:7272
    # Note: Database and Neo4j are external services accessed via Yggdrasil network
    # PostgreSQL: 200:d9ce:5252:7e25:c770:1715:a84e:ab3a:5432
    # Neo4j: 200:d9ce:5252:7e25:c770:1715:a84e:ab3a:7687
    environment:
      - PORT=7272
