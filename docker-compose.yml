# Production deployment - All services on same machine
# Usage: docker-compose up -d
# Webapp accessible on http://localhost:7272

services:
  app:
    build: .
    container_name: phi_here
    ports:
      - "7272:7272"
    env_file:
      - .env
    environment:
      # Production configuration
      - ENVIRONMENT=production
      - PORT=7272

      # Local PostgreSQL
      - DB_HOST=localhost
      - DB_PORT=5432

      # Local Neo4j
      - NEO4J_HOST=localhost
      - NEO4J_BOLT_PORT=7687
      - NEO4J_URI=bolt://localhost:7687

      # Local Service Farm
      - SERVICE_FARM_URL=http://localhost:8080
    restart: unless-stopped
    depends_on:
      - postgres
      - neo4j

  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: postgres_webapp
    environment:
      POSTGRES_USER: phi_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: phi_here
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phi_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j graph database
  neo4j:
    image: neo4j:5
    container_name: neo4j_webapp
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_server_memory_pagecache_size: 512M
      NEO4J_server_memory_heap_max__size: 2G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    ports:
      - "7687:7687"
      - "7474:7474"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD} 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres-data:
  neo4j-data:
  neo4j-logs:
