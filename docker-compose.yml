# Webapp deployment using shared infrastructure from here_infra
# Usage: docker-compose up -d
# Requires: here_infra databases already running

networks:
  here_network:
    external: true
    name: here_infra_here_network

services:
  app:
    build: .
    container_name: phi_here
    ports:
      - "7272:7272"
    env_file:
      - .env
    environment:
      # Production configuration
      - ENVIRONMENT=production
      - PORT=7272
      # Database connections (use infra container names)
      - DB_HOST=phi_here_db
      - DB_PORT=5432
      - DATABASE_URL=postgresql+asyncpg://phi_user:phi_password_dev@phi_here_db:5432/phi_here
      # Neo4j connections
      - NEO4J_HOST=uwps-neo4j
      - NEO4J_BOLT_PORT=7687
      - NEO4J_URI=bolt://uwps-neo4j:7687
      # Service Farm connection
      - SERVICE_FARM_URL=http://service-farm:8080
    networks:
      - here_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7272/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
